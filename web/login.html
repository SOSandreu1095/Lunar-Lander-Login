<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Login - Landler</title>
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <script src="js/login.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>
        <!-- jQuery library -->
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container main">
            <div class="logMenu">
                <div class="contentMenu">
                    <h3>LOGIN</h3>
                    <label id="labUser" for="inpUser">USERNAME</label>
                    <input id="inpUser" placeholder="Write nickname" type="text">

                    <label id="labPass" for="inpPass">PASSWORD</label>
                    <input id="inpPass" placeholder="Write a password" type="password">

                    <label id="labName" for="inpName">NAME</label>
                    <input id="inpName" placeholder="What's your name?" type="text">

                    <input id="butIn" type="button" value="LOGIN">
                    <input id="butUp" type="button" value="SIGN UP">
                    <input id="butBack" type="button" value="BACK">
                    <input id="butCreate" type="button" value="CREATE USER">
                </div>
            </div>
            <div class="content">
                <div id="large-header" class="large-header">
                    <canvas id="demo-canvas"></canvas>
                    <h1 class="main-title">Lunar Lander<span class="thin"> LOGIN</span></h1>
                </div>
            </div>
        </div>
        <script src="js/TweenLite.min.js"></script>
        <script src="js/EasePack.min.js"></script>
        <script src="js/rAF.js"></script>
        <script src="js/demo-1.js"></script>
    </body>

</html>
